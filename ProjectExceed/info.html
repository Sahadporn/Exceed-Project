<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>trialProjectExceed2021</title>

    <style>
      #TextTop {
        background-color: #fcc900;
        border-radius: 30px;
        width: 50%;
        padding-top: 5px;
        padding-bottom: 5px;
      }

      body {
        background-color: #1e90ff;
        width: 100%;
        /* margin-top: 2%; */
      }

      #TopTap {
        background-color: #fcc900;
      }
      .container {
        display: flex;
      }
      .container .card {
        flex: 1;
        margin: 10px;
        text-align: center;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        overflow: hidden;
      }
      .container .card .title {
        text-transform: uppercase;
        font-size: 25px;
        font-weight: bold;
        padding: 15px;
        padding-bottom: 60px;
        color: #ffffff;
      }
      .container .card .circle {
        box-sizing: border-box;
        font-size: 35px;
        font-weight: bold;
        background-color: #000000;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: -60px auto 0px auto;
        z-index: 2;
        position: relative;
        box-shadow: inset 0px -10px 8px -8px rgba(0, 0, 0, 0.5);
      }
      .container .card .content {
        padding: 15px;
        padding-top: 45px;
        margin-top: -45px;
        background-color: #ffffff;
        box-shadow: 0px -4px 5px rgba(0, 0, 0, 0.15);
      }
      .container .card .icon {
        font-size: 50px;
      }
      .container .card:nth-child(1) .title,
      .container .card:nth-child(1) .circle {
        background-color: #e34f26;
      }
      .container .card:nth-child(1) .icon {
        color: #e34f26;
      }
      .container .card:nth-child(2) .title,
      .container .card:nth-child(2) .circle {
        background-color: #1b73ba;
      }
      .container .card:nth-child(2) .icon {
        color: #1b73ba;
      }
      .container .card:nth-child(3) .title,
      .container .card:nth-child(3) .circle {
        background-color: #f8d23c;
      }
      .container .card:nth-child(3) .icon {
        color: #f8d23c;
      }
      .container .card:nth-child(4) .title,
      .container .card:nth-child(4) .circle {
        background-color: #7478ae;
      }
      .container .card:nth-child(4) .icon {
        color: #7478ae;
      }
      .container .card:nth-child(5) .title,
      .container .card:nth-child(5) .circle {
        background-color: #de8a00;
      }
      .container .card:nth-child(5) .icon {
        color: #de8a00;
      }
      #tempcontain {
        margin-left: 10%;
        margin-top: 5%;
        text-align: center;
      }
      #showTemp {
        background-color: rgb(155, 245, 104);
        border-width: 1;
        border-radius: 1em;
        padding: 10% 0 10% 0;
        font-size: 50px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
      }
      #press {
        margin-bottom: 10%;
      }
      @media (max-width: 767px) {
        .container {
          flex-wrap: wrap;
        }
        .container .card {
          flex: 0 0 100%;
        }
      }
    </style>

    <script
      src="https://kit.fontawesome.com/def773e089.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav id="TopTap" class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-temperature-low">TempForSure!</i>
          <!-- <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" -->
          <!-- class="d-inline-block align-top"> -->
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="register.html"
                disable
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">About me</a>
            </li>
            <li class="nav-item">
              <p>Version 1.0.1</p>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search CargoID"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="col-md-6" style="display: flex">
        <div class="card" style="min-width: 400px">
          <div class="title">
            รหัสขนส่ง
            <br />
            <br />
            Cargo001
          </div>
          <div class="circle"></div>
          <div class="content">
            <h2 style="font-weight: bold">หมู จอร์นสัน</h2>
            <h3>ต้นทาง : USA</h3>
            <h3>ปลายทาง : Thai</h3>
            <h3>เวลาเริ่มต้น : 12:00 น.</h3>
            <div class="icon">
              <i class="fas fa-truck"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row" id="tempcontain">
          <div class="column">
            <h1 id="showTemp">
              <i class="fas fa-thermometer-half"></i> 19.0 °C
            </h1>
          </div>

          <!-- temporary placeholder all the style will be delete later -->
          <div
            class="column"
            style="
              background-image: url(https://www.rosdee.co.th/wp-content/uploads/2017/10/BG-Web-Selected-300x300.jpg);
              width: 500px;
              height: 300px;
              text-align: center;
            "
          >
            <h1>Graph placeholder</h1>
          </div>
          <div class="column">
            <form id="press">
              <button
                type="submit"
                class="btn btn-warning btn-lg"
                style="margin-top: 50px"
              >
                หยุดพัก/ขับต่อ
              </button>
              <div class="mb-3" style="max-width: 500px">
                <label for="current-location" class="form-label"></label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="กรอกสถานที่ปัจจุบัน"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
